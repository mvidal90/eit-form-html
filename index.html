<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form class="form-container">
        <label for="names">Nombres</label>
        <input id="names" name="names" type="text">
        <label for="lastnames">Apellidos</label>
        <input id="lastnames" name="lastnames" type="text">
        <label for="birthdate">Fecha de nacimiento</label>
        <input id="birthdate" name="birthdate" type="date">
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
        <label for="child">Cantidad de hijos</label>
        <input id="child" name="child" type="number">
        <label for="pass">Contraseña</label>
        <input id="pass" name="pass" type="password">
        <div>
            <input id="tyc" name="tyc" type="checkbox">
            <label for="tyc">Acepto términos y condiciones</label>
        </div>
        <button type="submit" class="submit-button">Crear usuario</button>
    </form>
</body>
</html>

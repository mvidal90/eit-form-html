<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form class="form-container" onsubmit="handleSubmit(event)">
        <label for="names">Nombres</label>
        <input id="names" name="names" type="text">
        <span id="names-error" class="helper"></span>
        <label for="lastnames">Apellidos</label>
        <input id="lastnames" name="lastnames" type="text">
        <span id="lastnames-error" class="helper"></span>
        <label for="birthdate">Fecha de nacimiento</label>
        <input id="birthdate" name="birthdate" type="date">
        <span id="birthdate-error" class="helper"></span>
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <span id="email-error" class="helper"></span>
        <label for="child">Cantidad de hijos</label>
        <input id="child" name="child" type="number">
        <span id="child-error" class="helper"></span>
        <label for="pass">Contraseña</label>
        <input id="pass" name="pass" type="password" autocomplete="off">
        <span id="pass-error" class="helper"></span>
        <div class="checkbox-container">
            <!-- <input id="tyc" name="tyc" type="checkbox" onchange="disableSubmitButton()"> -->
            <input id="tyc" name="tyc" type="checkbox">
            <label for="tyc">Acepto términos y condiciones</label>
        </div>
        <button id="submit-button" type="submit" class="submit-button" disabled>Crear usuario</button>
        <button type="reset" class="reset-button">Resetear formulario</button>
    </form>
    <script src="/js/index.js" ></script>
</body>
</html>
